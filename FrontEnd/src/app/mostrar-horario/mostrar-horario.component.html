<div class="container">
    <div class="form-group" id="be">
        <label for="origen" class="form-control">Salidas en Fecha:  </label>
        <input type="date" class="form-control" name="filterPost" [(ngModel)]="filterPost">

    </div>
    <div>
        <h1>Detalles de viaje</h1>
        <table class="table">
            <thead class="thead-dark" id="cabe">
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col" [class.active]="order === 'info.name'" (click)="setOrder('info.name')">Origen <span [hidden]="reverse">▼</span
                        ><span [hidden]="!reverse">▲</span></th>
                    <th scope="col">Destino</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Nombre Bus</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Precio Bs</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody class="thead-dark" id="cabe">
                <tr *ngFor="let buses of BusListas | filtercalendario:filterPost | orderBy: order:reverse">
                    <td>{{buses.fecha}}</td>
                    <td>{{buses.origenbus}}</td>
                    <td>{{buses.destinobus}}</td>
                    <td>{{buses.hora}}</td>
                    <td>{{buses.nombrebus}}</td>
                    <td>{{buses.tipobus}}</td>
                    <td>{{buses.precio}}</td>
                    <td>
                        <button (click)="modificar(buses.id_bus)" type="button" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button (click)="eliminar(buses.id_bus)" type="button" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
